<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu katagoride ürün bulunmamaktadır
    </div>
  </ng-template>
  <div *ngFor="let product of products" class="card" style="width: 18rem">
    <div class="col-md-12 col-lg-3"> <img class="card-img-top"  src="{{product.imageUrl}}" alt="..." /></div>
    <div class="card-body">
      <h5 class="card-title">{{ product.productName }} {{product.price}}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
