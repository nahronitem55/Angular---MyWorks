<p>Yeni Ürün Ekle</p>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Adı"
      #name="ngModel"
      [(ngModel)]="model.productName"
      class="from-control"
      name="productName"
      id="productName"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Ürün ismi gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Açıklama"
      #description="ngModel"
      [(ngModel)]="model.description"
      class="from-control"
      name="description"
      id="description"
      required
    />
    <div
      *ngIf="description.invalid && description.dirty"
      class="alert alert-danger"
    >
      Açıklama gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Resmi"
      #imageUrl="ngModel"
      [(ngModel)]="model.imageUrl"
      class="from-control"
      name="imageUrl"
      id="imageUrl"
      required
    />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
      Fotoğraf gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Fiyatı"
      #price="ngModel"
      [(ngModel)]="model.price"
      class="from-control"
      name="price"
      id="price"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Fiyat gereklidir
    </div>
  </div>
  <div class="form-group">
    <select
      #categoryId="ngModel"
      [(ngModel)]="model.categoryId"
      required
      id="categoryId"
      name="categoryId"
      class="form-control"
    >
      <option
        *ngFor="let category of categories"
        [value]="category.id"
      >{{category.categoryName}}</option>
    </select>
    <div
      *ngIf="categoryId.invalid && categoryId.dirty"
      class="alert alert-danger"
    >
      Kategori seçimi gereklidir.
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
